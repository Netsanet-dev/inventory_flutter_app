name: inventory_flutter_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Internalization
  intl: ^0.20.2

  # UI and Icons
  font_awesome_flutter: ^10.8.0

  # State Management and utilities
  get: ^4.7.2
  collection: ^1.19.1
  synchronized: ^3.3.1
  logger: ^2.5.0
  uuid: ^4.5.1

  # Storate and database
  hive_ce: ^2.11.3
  hive_ce_flutter: ^2.3.1
  path: ^1.9.1
  path_provider: ^2.1.5

  # UI widgets
  flutter_typeahead: ^5.2.0

  # rxdart for reactive programming
  rxdart: ^0.28.0

  # Image and File Handling
  flutter_image_compress: ^2.4.0
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter  
  flutter_lints: ^5.0.0

flutter:
  generate: true  
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - lib/l10n/

  # Fonts
  fonts:
    # Poppins fonts (existing)
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800